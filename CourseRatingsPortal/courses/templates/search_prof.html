{% extends "courses/base.html" %}
{% load staticfiles %}

{% block title %} Course Ratings Portal {% endblock %}
{% block nav1 %}class="active"{% endblock %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Professors</a></li>
  <li class="active">Search</li>
</ol>
<h1 class="page-header">Search for Professors</h1>
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Professor Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Department</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Department">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ratings</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ratings">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quality</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Quality">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Easiness</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Easiness">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
