{% extends "search/base.html" %}
{% load staticfiles %}

{% block title %} Course Ratings Portal {% endblock %}
{% block nav1 %}class="active"{% endblock %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="{% url 'index' %}">Home</a></li>
  <li class="active"><a href="{% url 'courses' %}">Courses</a></li>
</ol>
<h1 class="page-header">Search for Courses</h1>
<form role="form">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="course_id">Course ID</label>
    <input type="text" class="form-control" id="course_id" placeholder="Course ID">
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" class="form-control" id="department" placeholder="Department">
  </div>
  <div class="form-group">
    <label for="professor">Professor</label>
    <input type="text" class="form-control" id="professor" placeholder="Professor">
  </div>
  <div class="form-group">
    <label for="registration_code">Registration Code</label>
    <input type="text" class="form-control" id="registration_code" placeholder="Registration Code">
  </div>
  <div class="form-group">
    <label for="university">University</label>
    <input type="text" class="form-control" id="university" placeholder="Unversity">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
