{% extends "search/base.html" %}
{% load staticfiles %}

{% block title %} Course Ratings Portal {% endblock %}
{% block nav1 %}class="active"{% endblock %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="{% url 'index' %}">Home</a></li>
  <li class="active"><a href="{% url 'proffessors' %}">Professors</a></li>
</ol>
<h1 class="page-header">Search for Professors</h1>
<form role="form">
  <div class="form-group">
    <label for="professorName">Professors Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" class="form-control" id="department" placeholder="Department">
  </div>
  <div class="form-group">
    <label for="ratings">Ratings</label>
    <input type="text" class="form-control" id="ratings" placeholder="Ratings">
  </div>
  <div class="form-group">
    <label for="quality">Quality</label>
    <input type="text" class="form-control" id="quality" placeholder="Quality">
  </div>
  <div class="form-group">
    <label for="easiness">Easiness</label>
    <input type="text" class="form-control" id="easiness" placeholder="Easiness">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
